<body>  
    <div id="imageLoader"  >

      <img id="sidewaysSmile" src="smiles/smile_3.png" alt="smile" height="50" width="50">
      <img id="classicSmile" src="smiles/smile_4.png" alt="smile" height="50" width="50">
      <img id="greenSmile" src="smiles/smile_5.png" alt="smile" height="50" width="50">
      <img id="laughingSmile" src="smiles/smile_6.png" alt="smile" height="50" width="50">

            <button class="dropbtn">
              <div class="menuSymbol"></div>
              <div class="menuSymbol"></div>
              <div class="menuSymbol"></div>
            </button>
            <div class="dropdown-content">
                <a href="complain.html">Home</a>
                <a href="complainVent.html">Ventilator</a>

          </div>

          <h1>Complain.com</h1>

      <div id="drawing">

        <canvas id="smileyFace" width="700" height="300"></canvas>
        <ul>
            <li><a class="active" onclick="smileyFaceDraw('classicSmile')" href="#smile1">Classic Smile</a></li>
            <li><a class="active" onclick="smileyFaceDraw()" href="#smile1">3D Smile</a></li>

            <li><a class="active" onclick="smileyFaceDraw()" href="#smile1">Lauging Smile</a></li>
            <li><a class="active" onclick="smileyFaceDraw()" href="#smile1">Green Smile</a></li>
            <li><a class="active" onclick="cgiFace()" href="#smile1">CGI Smile</a></li>

        </ul>
            <br>
            <!--------------------------------------------------------------Events-->
        <button id="btn_vent" ontouchstart, onclick="canvasClear()">
            <h2 id="btn_vent_text">Clear</h2>
          </button>
      </div>
    </div>
